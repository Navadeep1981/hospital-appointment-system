<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Royal Care Hospital</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header><h1>Royal Care Hospital</h1></header>

  <section class="form-section">
    <h2>Register</h2>
    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" id="regName" placeholder="Enter full name" required>

      <label>Email</label>
      <input type="email" id="regEmail" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Enter password" required>

      <label>Role</label>
      <select id="regRole">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <button type="submit" class="btn">Register</button>
      <p class="link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </section>

  <footer><p>&copy; 2025 Royal Care Hospital</p></footer>
</body>
</html>
