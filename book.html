<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | Hospital</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="booking-container">
    <h1>Book Your Appointment</h1>

    <form id="appointmentForm">
      <label for="doctor">Select Doctor</label>
      <select id="doctor" required>
        <option value="">-- Select Doctor --</option>
      </select>

      <label for="patientName">Your Name</label>
      <input type="text" id="patientName" required />

      <label for="patientEmail">Your Email</label>
      <input type="email" id="patientEmail" required />

      <label for="date">Select Date</label>
      <input type="date" id="date" required />

      <label for="timeSlot">Select Time Slot</label>
      <input type="text" id="timeSlot" placeholder="e.g., 10:00 AM" required />

      <button type="submit" class="btn">Book Appointment</button>
    </form>

    <p id="msg"></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
