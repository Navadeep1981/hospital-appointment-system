<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Appointments | Royal Care Hospital</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header><h1>My Appointments</h1></header>

  <section class="table-section">
    <table>
      <thead>
        <tr>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="appointmentList">
        <tr>
          <td>Dr. Smith</td>
          <td>2025-11-12</td>
          <td>10:00 AM</td>
          <td>Confirmed</td>
          <td><button class="cancel-btn">Cancel</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer><p>&copy; 2025 Royal Care Hospital</p></footer>
</body>
</html>
