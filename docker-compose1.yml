# Hospital Appointment System - Docker Compose (Final, Port Conflict Fixed)

services:
  mongo:
    image: mongo:latest
    container_name: hospital_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - hospital_network

  auth-service:
    build: ./backend/auth-service
    container_name: auth_service
    restart: always
    ports:
      - "5101:5001"
    environment:
      - MONGO_URL=mongodb://mongo:27017/hospital_auth
      - SERVICE_NAME=auth-service
    depends_on:
      - mongo
    networks:
      - hospital_network

  doctor-service:
    build: ./backend/doctor-service
    container_name: doctor_service
    restart: always
    ports:
      - "5102:5002"
    environment:
      - MONGO_URL=mongodb://mongo:27017/hospital_doctors
      - SERVICE_NAME=doctor-service
    depends_on:
      - mongo
    networks:
      - hospital_network

  appointment-service:
    build: ./backend/appointment-service
    container_name: appointment_service
    restart: always
    ports:
      - "5103:5003"
    environment:
      - MONGO_URL=mongodb://mongo:27017/hospital_appointments
      - SERVICE_NAME=appointment-service
    depends_on:
      - mongo
    networks:
      - hospital_network

networks:
  hospital_network:

volumes:
  mongo_data:
